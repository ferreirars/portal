<html><head>

</head>
<body style="color: rgb(0, 0, 0); background-color: rgb(0, 204, 204);" alink="#000099" link="#000099" vlink="#990099">

<h3 align=center>Format Wizard</h3>
<table align="center" border="1" cellpadding="2" cellspacing="2" width="60%">
    <tr><td width="20" align=center>
      <form name="form1" methot="post" action="">
        <input onclick="document.form1.ta.value='BOLD\n\n<b>Texto em Negrito</b><br>'" value="Negrito        " title="Negrito" type="button"><br>
        <input onclick="document.form1.ta.value='ITALIC\n\n<i>Texto em Itálico</i><br>'" value="Itálico          " title="Itálico" type="button"><br>
        <input onclick="document.form1.ta.value='UNDERLINE\n\n<u>Texto Sublinhado</u><br>'" value="Sublinhado  " title="Sublinhado" type="button"><br>        
        <input onclick="document.form1.ta.value='STRICTED\n\n<s>Texto Riscado</s><br>'" value="Riscado       " title="Riscado " type="button"><br>        
        <input onclick="document.form1.ta.value='SUPERSCRIPT\n\n<sup>Texto Sobrescrito</sup><br>'" value="Sobrescrito " title="Sobrescrito " type="button"><br>        
        <input onclick="document.form1.ta.value='SUBSCRIPT\n\n<i>Texto Subscrito</i><br>'" value="Subscrito    " title="Subscrito " type="button"><br>        
        <input onclick="document.form1.ta.value='FONT COLOR\n\n<font color=red>Texto em Vermelho</font><br>'" value="Cor texto    " title="Cor do texto" type="button"><br>        
        <input onclick="document.form1.ta.value='FONT SIZE\n\n<font size=1>Texto Tamanho 1</font><br>'" value="Font tam1  " title="Fonte tamanho 1" type="button"><br>        
        <input onclick="document.form1.ta.value='HEADER1\n\n<h1>Cabeçalho tamanho1, o maior</h1><br>'" value="Cabeçalho1" title="Cabeçalho tamanho 1" type="button"><br>        
        <input onclick="document.form1.ta.value='HEADER6\n\n<h6>Cabeçalho tamanho6, o menor</h6><br>'" value="Cabeçalho6" title="Cabeçalho tamanho 6" type="button">
      </td>
      <td>      
      <textarea cols="70" rows="20" name="ta"></textarea>
      </td>
    </tr>
      </form>
</table>
