<body style="color: rgb(0, 0, 0); background-color: rgb(0, 204, 204);" alink="#000099" link="#000099" vlink="#990099">

<h3 align=center>Table Wizard</h3>
<table align="center" border="1" cellpadding="2" cellspacing="2" width="60%">
    <tr><td width="20" align=center>
      <form name="form1" methot="post" action="">
        <input onclick="document.form1.ta.value='TABLE\n\n<table border=1 bordercolor=red '+
				'align=center width=80%>\n'+
				'<tr><td>Linha1Coluna1</td><td>Linha1Coluna2</td></tr>\n'+
				'<tr><td>Linha2Coluna1</td><td>Linha2Coluna2</td></tr>\n'+
				'<tr><td>Linha3Coluna1</td><td>Linha3Coluna2</td></tr>\n'+
				'</table>'+
				'<!--BORDERCOLORLIGHT=YELLOW BORDERCOLORDARK=BLUE-->'" value="Table         " title="Criação de Tabela" type="button"><br>
        <input onclick="document.form1.ta.value='TR\n\n<TR align=left width=200>'" value="TR              " title="TR - Linha" type="button"><br>
        <input onclick="document.form1.ta.value='TH\n\n<tr><th align=center width=200></th></tr>'" value="TH             " title="TH - Cabeçalho de Tabela" type="button"><br>
        <input onclick="document.form1.ta.value='TD\n\n'+
				'<tr><td bordercolor=blue align=20% valign=top></td</tr>'" value="TD             " title="Célula, sempre dentro de uma linha (TR)" type="button"><br>
        <input onclick="document.form1.ta.value='CELLSPACING\n\n<table border=1 bordercolor=red '+
				'align=center width=80% cellspacing=10>\n'+
				'<tr><td>Linha1Coluna1</td><td>Linha1Coluna2</td></tr>\n'+
				'<tr><td>Linha2Coluna1</td><td>Linha2Coluna2</td></tr>\n'+
				'<tr><td>Linha3Coluna1</td><td>Linha3Coluna2</td></tr>\n'+
				'</table>'" value="Celspacing" title="Espaçamento entre Células" type="button"><br>
        <input onclick="document.form1.ta.value='CELLPADING\n\n<table border=1 bordercolor=red '+
				'align=center width=80% cellpading=10>\n'+
				'<tr><td>Linha1Coluna1</td><td>Linha1Coluna2</td>Linha1Coluna3</td></tr>\n'+
				'<tr><td>Linha2Coluna1</td><td>Linha2Coluna2</td>Linha2Coluna3</td></tr>\n'+
				'<tr><td>Linha3Coluna1</td><td>Linha3Coluna2</td>Linha3Coluna3</td></tr>\n'+
				'</table>'" value="Cellpading " title="Largura das Células" type="button"><br>

				'<tr><td colspan=3>L2C1,L2C2eL2C3</td></tr>\n'+
				'<tr><td>L3C1</td><td>L3C2</td><td>L3C3</td></tr>\n'+
				'</table>'" value="Colspan     " title="Fusão de colunas" type="button"><br>
        <input onclick="document.form1.ta.value='ROWSPAN\n\n<table border=4 bordercolor=red '+
				'align=center width=80%>\n'+
				'<tr><td rowspan=3>L1C1,L2C1eL3C3</td></tr>\n'+
				'<tr><td>L2C1</td><td>L2C2</td><td>L2C3</td></tr>\n'+
				'<tr><td>L3C1</td><td rowspan=2>L3C2,L3C3</td></tr>\n'+
				'</table>'" value="Rowspan    " title="Fusão de linhas" type="button"><br>

				'cellpadding=3 cellspacing=1 rules=rows frame=box>\n'+
				'<tr><td>Linha1Coluna1</td><td>Linha1Coluna2</td><td>Linha1Coluna3</td></tr>\n'+
				'<tr><td>Linha2Coluna1</td><td>Linha2Coluna2</td><td>Linha2Coluna3</td></tr>\n'+

				'cellpadding=3 cellspacing=1 rules=cols frame=vsides>\n'+

				'<tr><td>Linha3Coluna1</td><td>Linha3Coluna2</td><td>Linha3Coluna3</td></tr>\n'+
				'</table>'" value="ColunasSB" title="Tabelas em Colunas sem Bordas" type="button"><br>
        <input onclick="document.form1.ta.value='TR BACKGROUND COLOR\n\n<table border=1 '+
				'cellpadding=3 cellspacing=1>\n'+
				'<tr bgColor=red><td>Linha1Coluna1</td><td>Linha1Coluna2</td></tr>\n'+

				'<tr><td>Linha3Coluna1</td><td>Linha3Coluna2</td></tr>\n'+
				'</table>'+
				'<!-- Espaço horizontal para vizinhos da tabela:\n'+
				'HSPACE=10 - Espaço vertical: VSPACE=10 -->'" value="TRBgColor " title="TR Background Color" type="button"><br>
        <input onclick="document.form1.ta.value='RULES=NOME FRAME=BOX\n\n'+
				'<table border=1 rules=nome frame=box>\n'+
				'<tr><td>Linha1Coluna1</td><td>Linha1Coluna2</td><td>Linha1Coluna3</td></tr>\n'+
				'<tr><td>Linha2Coluna1</td><td>Linha2Coluna2</td><td>Linha2Coluna3</td></tr>\n'+

				'</table>'" value="BordasFin " title="Tabela com bordas finas" type="button"><br>
